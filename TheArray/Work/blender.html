<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

a:hover, a:visited, a:link, a:active
{
    text-decoration: none;
}

.RendersWrapper {
height:100%;
}

.RenderGallery {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  flex-direction: row;
height: 100%;
}
.RenderGallery div:target {
position:fixed;
display: block;
}





.LeftSide{
  background-color: darkblue;
  flex: 1;
  padding: 1rem;
height: 100%;
}

.RightSide{
  background-color: white;
  flex: 1;
height: 100%;
}

.RendersWrapper {display:flex;}

.ITM {
height:20%;width:40%;
border-radius: 2%;
background-color: black;
transition: .2s ease-in-out;
margin: .5%;
}

.img {
position:relative;
height: 100%;
width: 100%;
border-radius: 2%;
background-size: cover;
opacity: 100%;
}

/* Images */
.img1 {background-image: url("BlenderPage/AbstractCubes.jpg");}
.img2 {background-image: url("BlenderPage/ArrayWaveTunnel.jpg");}
.img3 {background-image: url("BlenderPage/CircleTrailsMess.jpg");}
.img4 {background-image: url("BlenderPage/JellyFish.jpg");}
.img5 {background-image: url("BlenderPage/MatrixNetwork.jpg");}

.caption {
position:relative;
background-color: grey;
margin:0;
border-radius: 2%;
text-decoration: none;
color: black;
}

.caption a {text-decoration: none;}

.IMC {
display:none;
top:0;
left:0;
position:fixed;
width:100%;
height:100%;
z-index: +1;
}

.lightbox {
position:fixed;
width: 100%;
height:100%;
z-index:1;
display:inline-block;
background-color:black;
}

.IMC .img {
position:fixed;
display:inline-block;
left: 50%;
transform: translateX(-50%);
width: 80%;
height:100%;
background-size: contain;
background-repeat: no-repeat;
background-position: center center;
background-color: black;
z-index:2;
}



</style>
</head>
